    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript">

    $(document). ready(function(){

    $(".button").click(function(){
       $(".button2").css("visibility", "visible")
        $(".button").css("visibility", "hidden")
    });

    });

    </script>


    <style media="screen">
    body{
      margin: 0 0 0 0;
      border: 1px solid black;
    }

    @font-face {
    font-family: 'fugue_headline';
    src: url("fonts/fugue_headline.woff") format('woff');
    }

     .top {
       grid-column: 1 / 13;
       grid-row: 1;
       border: 1px solid black;
       display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 2.6em 0 2.6em;
     }
     .cross{
       padding-top: 2em;
     }
     .cross img {

     .tovar {
       grid-column: 1 / 7;

       overflow: hidden;
       align-items: flex-end;

       margin: 0 0 0 -1.65em;
     }

     .opisanie {
       grid-column: 7 / 13;
       grid-row: 2 / 8;

     }

       height: 7em;
       width: 30em;
       border: 2px solid black;
       justify-content: flex-start;
       display: flex;
       margin: 23em 0 0 0;
     }

     .button2 {
       height: 7em;
       width: 30em;
       border: 2px solid black;
       justify-content: center;
       display: flex;
       margin: -7.3em 0 0 0;
       background: white;
       visibility: hidden;
     }

     .button:hover {
        background-color: #3A68EE;
        cursor: pointer;
     }
     .button h2 {
       padding-left: 6em;
     }
     .price{
       width: 7em;
       height: 7em;
       outline: 2px solid black;
       background: white;
     }
     .price p{
       padding: 0.6em 0 0 1.4em;
     }

     .footer{
     	grid-row: 8;
     }


  </style>
  <link rel="stylesheet" href="stylesheets/responsive7.css">

  </head>
